{% extends 'base.html' %} 
{% block content %} 

<h2>Movie_list</h2>

{% if movie_list %}
<div>
    {% for movie in movie_list %} 
    <div>
        <h4><a href="{ % url 'movie_detail' movie.id % }">
            {{ movie.titile }}
        </a></h4>
        <h5>{{ movie.review_set.count }} reviews</h5>
        

    </div>
    {% endfor %} 
</div>
{% else %} 
    <p>No movies are available.</p>
{% endif %}
{% endblock %}
